<table class="table">
  <tr class="table-header">
    <th class="table-header" (click)="sortId()">ID</th>
    <th class="table-header"  (click)="sortName()">Name</th>
    <th class="table-header"  (click)="sortDescription()">Description</th>
  </tr>
  <tr class="table-row" *ngFor="let model of modelList">
    <td class="table-data">{{model.id}}</td>
    <td class="table-data">{{model.name}}</td>
    <td class="table-data">{{model.description}}</td>
  </tr>
</table>
